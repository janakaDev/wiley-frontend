<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form [formGroup]="angForm" (ngSubmit)="submitClick()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" type="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" [disabled]="angForm.invalid" >Log in</button>
    </form>

    <div style="padding-top: 10px;">
      <label>Dont have Account?  </label><button mat-stroked-button [routerLink]="['/dashboard/register']" color="accent" class="btn-block" >Register</button>
    </div>
  </mat-card>

</div>
